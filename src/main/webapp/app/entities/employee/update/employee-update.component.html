<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-employee-heading" data-cy="EmployeeCreateUpdateHeading" jhiTranslate="papApp.employee.home.createOrEditLabel">
        Créer ou éditer un Employee
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="papApp.employee.nom" for="field_nom" [ngbTooltip]="'papApp.employee.help.nom' | translate"
            >Nom</label
          >
          <input type="text" class="form-control" name="nom" id="field_nom" data-cy="nom" formControlName="nom" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="papApp.employee.prenom" for="field_prenom">Prenom</label>
          <input type="text" class="form-control" name="prenom" id="field_prenom" data-cy="prenom" formControlName="prenom" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="papApp.employee.email" for="field_email">Email</label>
          <input type="text" class="form-control" name="email" id="field_email" data-cy="email" formControlName="email" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="papApp.employee.numtel" for="field_numtel">Numtel</label>
          <input type="text" class="form-control" name="numtel" id="field_numtel" data-cy="numtel" formControlName="numtel" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="papApp.employee.dateembauche" for="field_dateembauche">Dateembauche</label>
          <div class="d-flex">
            <input
              id="field_dateembauche"
              data-cy="dateembauche"
              type="datetime-local"
              class="form-control"
              name="dateembauche"
              formControlName="dateembauche"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="papApp.employee.affectation" for="field_affectation">Affectation</label>
          <select
            class="form-control"
            id="field_affectation"
            data-cy="affectation"
            name="affectation"
            formControlName="affectation"
            [compareWith]="compareAffectation"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="affectationOption" *ngFor="let affectationOption of affectationsSharedCollection">
              {{ affectationOption.id }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="papApp.employee.affectationAdmin" for="field_affectationAdmin">Affectation Admin</label>
          <select
            class="form-control"
            id="field_affectationAdmin"
            data-cy="affectationAdmin"
            name="affectationAdmin"
            formControlName="affectationAdmin"
            [compareWith]="compareAffectationAdmin"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="affectationAdminOption" *ngFor="let affectationAdminOption of affectationAdminsSharedCollection">
              {{ affectationAdminOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Annuler</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Sauvegarder</span>
        </button>
      </div>
    </form>
  </div>
</div>
