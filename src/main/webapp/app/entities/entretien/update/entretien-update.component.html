<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-entretien-heading" data-cy="EntretienCreateUpdateHeading" jhiTranslate="papApp.entretien.home.createOrEditLabel">
        Créer ou éditer un Entretien
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="papApp.entretien.dateentretient" for="field_dateentretient">Dateentretient</label>
          <div class="d-flex">
            <input
              id="field_dateentretient"
              data-cy="dateentretient"
              type="datetime-local"
              class="form-control"
              name="dateentretient"
              formControlName="dateentretient"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="papApp.entretien.resultat" for="field_resultat">Resultat</label>
          <input type="text" class="form-control" name="resultat" id="field_resultat" data-cy="resultat" formControlName="resultat" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="papApp.entretien.confirmationresponsable" for="field_confirmationresponsable"
            >Confirmationresponsable</label
          >
          <input
            type="text"
            class="form-control"
            name="confirmationresponsable"
            id="field_confirmationresponsable"
            data-cy="confirmationresponsable"
            formControlName="confirmationresponsable"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="papApp.entretien.confirmationsalarie" for="field_confirmationsalarie"
            >Confirmationsalarie</label
          >
          <input
            type="text"
            class="form-control"
            name="confirmationsalarie"
            id="field_confirmationsalarie"
            data-cy="confirmationsalarie"
            formControlName="confirmationsalarie"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="papApp.entretien.employee" for="field_employee">Employee</label>
          <select
            class="form-control"
            id="field_employee"
            data-cy="employee"
            name="employee"
            formControlName="employee"
            [compareWith]="compareEmployee"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="employeeOption" *ngFor="let employeeOption of employeesSharedCollection">{{ employeeOption.id }}</option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Annuler</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Sauvegarder</span>
        </button>
      </div>
    </form>
  </div>
</div>
