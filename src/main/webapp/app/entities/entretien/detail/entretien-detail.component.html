<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="entretien">
      <h2 data-cy="entretienDetailsHeading"><span jhiTranslate="papApp.entretien.detail.title">Entretien</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ entretien.id }}</span>
        </dd>
        <dt><span jhiTranslate="papApp.entretien.dateentretient">Dateentretient</span></dt>
        <dd>
          <span>{{ entretien.dateentretient | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="papApp.entretien.resultat">Resultat</span></dt>
        <dd>
          <span>{{ entretien.resultat }}</span>
        </dd>
        <dt><span jhiTranslate="papApp.entretien.confirmationresponsable">Confirmationresponsable</span></dt>
        <dd>
          <span>{{ entretien.confirmationresponsable }}</span>
        </dd>
        <dt><span jhiTranslate="papApp.entretien.confirmationsalarie">Confirmationsalarie</span></dt>
        <dd>
          <span>{{ entretien.confirmationsalarie }}</span>
        </dd>
        <dt><span jhiTranslate="papApp.entretien.responsable">Responsable</span></dt>
        <dd>
          <div *ngIf="entretien.responsable">
            <a [routerLink]="['/responsable', entretien.responsable.id, 'view']">{{ entretien.responsable?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Retour</span>
      </button>

      <button type="button" [routerLink]="['/entretien', entretien.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editer</span>
      </button>
    </div>
  </div>
</div>
