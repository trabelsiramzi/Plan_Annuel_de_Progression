<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-affectation-admin-heading"
        data-cy="AffectationAdminCreateUpdateHeading"
        jhiTranslate="papApp.affectationAdmin.home.createOrEditLabel"
      >
        Créer ou éditer un Affectation Admin
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="papApp.affectationAdmin.datedebut" for="field_datedebut">Datedebut</label>
          <div class="d-flex">
            <input
              id="field_datedebut"
              data-cy="datedebut"
              type="datetime-local"
              class="form-control"
              name="datedebut"
              formControlName="datedebut"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="papApp.affectationAdmin.datefin" for="field_datefin">Datefin</label>
          <div class="d-flex">
            <input
              id="field_datefin"
              data-cy="datefin"
              type="datetime-local"
              class="form-control"
              name="datefin"
              formControlName="datefin"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Annuler</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Sauvegarder</span>
        </button>
      </div>
    </form>
  </div>
</div>
