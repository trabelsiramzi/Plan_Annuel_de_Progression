<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="competance">
      <h2 data-cy="competanceDetailsHeading"><span jhiTranslate="papApp.competance.detail.title">Competance</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ competance.id }}</span>
        </dd>
        <dt><span jhiTranslate="papApp.competance.nomCompetance">Nom Competance</span></dt>
        <dd>
          <span>{{ competance.nomCompetance }}</span>
        </dd>
        <dt><span jhiTranslate="papApp.competance.description">Description</span></dt>
        <dd>
          <span>{{ competance.description }}</span>
        </dd>
        <dt><span jhiTranslate="papApp.competance.niveau">Niveau</span></dt>
        <dd>
          <span>{{ competance.niveau }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Retour</span>
      </button>

      <button type="button" [routerLink]="['/competance', competance.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editer</span>
      </button>
    </div>
  </div>
</div>
